quarkus.dynamodb-enhanced.enable-endpoint-discovery=false
quarkus.dynamodb-enhanced.endpoint-override=http://localhost:8000
quarkus.dynamodb-enhanced.api-call-timeout=0.5S
quarkus.dynamodb-enhanced.api-call-attempt-timeout=0.5S

quarkus.dynamodb-enhanced.aws.region=us-east-1
quarkus.dynamodb-enhanced.aws.credentials.type=static
quarkus.dynamodb-enhanced.aws.credentials.static-provider.access-key-id=test-key
quarkus.dynamodb-enhanced.aws.credentials.static-provider.secret-access-key=test-secret

quarkus.dynamodb-enhanced.async-client.max-concurrency=10
quarkus.dynamodb-enhanced.async-client.max-pending-connection-acquires=10
quarkus.dynamodb-enhanced.async-client.read-timeout=0.01S
quarkus.dynamodb-enhanced.async-client.write-timeout=0.01S
quarkus.dynamodb-enhanced.async-client.connection-timeout=0.01S
quarkus.dynamodb-enhanced.async-client.connection-acquisition-timeout=0.01S
quarkus.dynamodb-enhanced.async-client.connection-time-to-live=0.01S
quarkus.dynamodb-enhanced.async-client.connection-max-idle-time=0.01S
quarkus.dynamodb-enhanced.async-client.use-idle-connection-reaper=false
quarkus.dynamodb-enhanced.async-client.protocol = http1-1
quarkus.dynamodb-enhanced.async-client.http2.max-streams = 10
quarkus.dynamodb-enhanced.async-client.http2.initial-window-size = 10
quarkus.dynamodb-enhanced.async-client.http2.health-check-ping-period = 10
quarkus.dynamodb-enhanced.async-client.ssl-provider = jdk
quarkus.dynamodb-enhanced.async-client.event-loop.override = true
quarkus.dynamodb-enhanced.async-client.event-loop.number-of-threads = 5
quarkus.dynamodb-enhanced.async-client.event-loop.thread-name-prefix = Quarkus-Netty-EventLoop-
quarkus.dynamodb-enhanced.async-client.proxy.enabled = true
quarkus.dynamodb-enhanced.async-client.proxy.endpoint = http://127.1.1.1
quarkus.dynamodb-enhanced.async-client.proxy.non-proxy-hosts = localhost, hostlocal
quarkus.dynamodb-enhanced.async-client.tls-key-managers-provider.type=system-property
quarkus.dynamodb-enhanced.async-client.tls-trust-managers-provider.type=system-property
